<!DOCTYPE HTML>
<html>
<head>
<title>Hotel Booking</title>

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
<link href="book now.css" rel='stylesheet' type='text/css' />

<link href="https://fonts.googleapis.com/css?family=Flamenco" rel="stylesheet">  

</head>
<body>
	<header>
		<nav>
			<div class="row">
				<img src="images/G.png" class="logo">
				
					
			</div>
		</nav>
	</header>

<h1> capital hotel Booking Form</h1>
    <div class="bg-agile">
	<div class="book-appointment">
	<h2>Book Now</h2>
						<div class="book-form agileits-login">
							<form action="#" method="post">
								<div class="agileits_reservation_grid">
								<div class="phone_email">
									<div class="form-text">
										<i class="fa fa-user" ></i>
										<input type="text" name="Name" placeholder="First name" required="" autocomplete="off">
									</div> 
								</div>
								<div class="phone_email phone_email1">
									<div class="form-text">
										<i class="fa fa-user" ></i>
										<input type="text" name="Name" placeholder="Last name" required="" autocomplete="off">
									</div>
								</div>
								
								<div class="phone_email">
									<div class="form-text">
										<i class="fa fa-phone" ></i>
										<input type="text" name="Phone no" placeholder="Phone number" required="" autocomplete="off">
									</div> 
								</div> 
								<div class="phone_email phone_email1">
									<div class="form-text">
										<i class="fa fa-envelope-o" ></i>
										<input type="email" name="email" placeholder="Email" required="" autocomplete="off">
									</div>
								</div>
									
								
									<div class="span1_of_1 phone_email1">
										<div class="book_date"> 
											<i class="fa fa-calendar" ></i>
												<input  id="datepicker" name="Text" type="text" value="" placeholder="Arrival Date"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">

										</div>					
									</div>
									<div class="span1_of_1 phone_email">
										<div class="book_date"> 
											<i class="fa fa-calendar" ></i>
												<input  id="datepicker1" name="Text" type="text" value="" placeholder="Departure Date"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">

										</div>					
									</div>
									<div class="span1_of_1">
										<div class="section_room">
											<i class="fa fa-users" ></i>
											<select id="country" onchange="change_country(this.value)" class="frm-field required">
												<option value="">No.of guests</option>
												<option value="">1</option>
												<option value="">2 </option>         
												<option value="">3</option>
												<option value="">4 </option>
												<option value="">5 </option>
												<option value="">6 </option>
											</select>
										</div>	
									</div>
									<div class="span1_of_1 phone_email1">
										
										<div class="section_room">
											<i class="fa fa-h-square" ></i>
                                            <select id="country1" onchange="change_country(this.value)" class="frm-field required">
                                                <option value="">Room Type</option>
												<option value="">twin standard</option>
												<option value="">king superior </option>
												<option value="">king standard  </option>
												
							
											</select>
										</div>	
									</div>
									
								</div> 
								<input type="submit" value="Book now">
								<input type="reset" value="Reset">
								<div class="clear"></div>

							</form>
						</div>

		</div>
   </div>
  
		
				
				  <script>
						  $(function() {
							$( "#datepicker,#datepicker1,#datepicker2,#datepicker3" ).datepicker();
						  });
				  </script>
	
</body>
</html>
